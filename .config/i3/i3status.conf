static_string prev {
    format = ""
    on_click 1 = "exec --no-startup-id qdbus org.mpris.MediaPlayer2.audacious /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous"
}

static_string next {
    format = ""
    on_click 1 = "exec --no-startup-id qdbus org.mpris.MediaPlayer2.audacious /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next"
}

net_rate {
    format = " {down}  {up}"
    #format = "  {total}"
    precision = 0
    format_no_connection = ""
    cache_timeout = 0
}

keyboard_layout {
    cache_timeout = 5
    format = "  {layout}"
    color = "#FFFFFF"
}

time {
    format = "   %A %e %B  %H:%M"
    on_click 1 = "exec --no-startup-id gahshomar"
}

# Set thresholds to rainbow colors
volume_status {
    button_down = 5
    button_up = 4
    button_mute = 1
}
spotify {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
    format = "{title} by {artist} -> {time}"
    format_down = "no Spotify"
}
py3status {
   align = 'left'
   markup = 'pango'
   min_width = 20
   separator = True
   separator_block_width = 9

   background = '#285577'
   border = '#4c7899'
   border_bottom = 1
   border_left = 1
   border_right = 1
   border_top = 1

   min_length = 15
   position = 'right'
   urgent_background  = 'blue'
   urgent_foreground = 'white'
   urgent_border = 'red'
   urgent_border_bottom = 1
   urgent_border_left = 1
   urgent_border_right = 1
   urgent_border_top = 1
}
